    </div>
    <div class="content1">

       <form>
       
        <mat-form-field class="select"appearance="fill">
          <mat-label>Select Index/Stock</mat-label>
          <mat-select [(ngModel)]="selectedValue" name="stock" class="options">
            <mat-option *ngFor="let stock of stocks" [value]="stock.value" >
              {{stock.viewValue}}
            </mat-option>
          </mat-select>


     
        </mat-form-field>
        <mat-form-field class="date-picker" appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date">
            <input matEndDate placeholder="End date">
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <br>
        <mat-form-field class="select"appearance="fill">
          <mat-label>Select Segment</mat-label>
          <mat-select [(ngModel)]="selectedSegment" name="segment" class="options">
            <mat-option *ngFor="let segment of segments" [value]="segment.value" >
              {{segment.viewValue}}
            </mat-option>
          </mat-select>

     
        </mat-form-field>
        <div class="options-bracket">
       
       <input class="optionsStrike" type="text" placeholder="Options Strike" name="optionsStrike">

       <mat-form-field class="option"appearance="fill">
        <mat-label>Select Option type</mat-label>
        <mat-select [(ngModel)]="selectedOptionTpye" name="option" class="options">
          <mat-option *ngFor="let option of options" [value]="option.value" >
            {{option.viewValue}}
          </mat-option>
        </mat-select>

   
      </mat-form-field>
      </div>
        <mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="buySell">
  <mat-radio-button class="example-radio-button" *ngFor="let buy of buyOrSell" [value]="buy">
    {{buy}}
  </mat-radio-button>
</mat-radio-group>
<div>Your buy is: {{buySell}}</div>
   </form> 
 
    </div>
  </div>
</div>
